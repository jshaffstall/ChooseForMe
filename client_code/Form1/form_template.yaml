is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: rich_text_1
    properties: {content: "# Welcome to Choose for Me!\n\nThis site is for when  you\
        \ have a choice to make and, for whatever reason, cannot make it.  Put your\
        \ choices into a list and ask the site to choose for you.  You can also have\
        \ multiple lists, in case you need to make similar choices repeatedly.  \n\
        \nYou do not need to login to use the site, but if you are not logged in your\
        \ lists are stored in your browser cache.  If you clear your browser cache\
        \ you will lose your lists.  Logging in allows the site to save your lists\
        \ in the cloud and you can then use the same lists from any computer."}
    type: RichText
    layout_properties: {grid_position: 'YRPISV,FCOOIZ'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: home
    properties: {text: Home}
    type: Link
    layout_properties: {}
  - name: lists
    properties: {text: My Lists}
    type: Link
    layout_properties: {}
  - name: login
    properties: {text: Login}
    type: Link
    layout_properties: {}
  - name: logout
    properties: {text: Logout}
    type: Link
    layout_properties: {}
- name: label_1
  properties: {text: Choose for Me!}
  type: Label
  layout_properties: {slot: title}
